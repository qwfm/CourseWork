<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zoom Bot Meeting</title>

  <!-- Zoom SDK Styles -->
  <link rel="stylesheet" href="https://source.zoom.us/2.18.0/css/bootstrap.css" />
  <link rel="stylesheet" href="https://source.zoom.us/2.18.0/css/react-select.css" />

  <!-- Zoom SDK Dependencies -->
  <script src="https://source.zoom.us/2.18.0/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/2.18.0/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/2.18.0/lib/vendor/redux.min.js"></script>
  <script src="https://source.zoom.us/2.18.0/lib/vendor/redux-thunk.min.js"></script>
  <script src="https://source.zoom.us/2.18.0/lib/vendor/lodash.min.js"></script>

  <!-- Zoom SDK with onload handler -->
  <script src="https://source.zoom.us/2.18.0/zoom-meeting-2.18.0.min.js" onload="initializeZoom()"></script>

  <style>
    #zmmtg-root { width: 100%; height: 100%; }
    body { margin: 0; padding: 0; height: 100vh; }
  </style>
</head>
<body>
  <!-- Zoom SDK Containers -->
  <div id="zmmtg-root"></div>
  <div id="aria-alert"></div>

  <!-- Chat Bot Controls -->
  <div style="position: absolute; top: 10px; left: 10px; z-index: 999;">
    <input id="chatInput" placeholder="Type message..." />
    <button onclick="sendBotChat()">Send</button>
  </div>

  <!-- Script to initialize Zoom and load meeting.js -->
  <script>
    function initializeZoom() {
      // Configure Zoom SDK
      ZoomMtg.setZoomJSLib('https://source.zoom.us/2.18.0/lib', '/av');
      ZoomMtg.preLoadWasm();
      ZoomMtg.prepareJssdk();

      // Dynamically load meeting.js after SDK is ready
      const meetingScript = document.createElement('script');
      meetingScript.src = 'meeting.js';
      document.body.appendChild(meetingScript);
    }
  </script>
</body>
</html>
